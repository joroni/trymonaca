    <div class="navbar">

                <!-- Each "cell" has col-[width in percents] class -->
                <div class="col-50"> 
                    <div class="stepper stepper-small-md stepper-small  stepper-init margin-left">

<script>
  return {
    data: function () {
      var productId = this.$route.params.id;
      var currentProduct;
      this.$root.products.forEach(function (product) {
        if (product.id === productId) {
          currentProduct = product;
        }
      });
      return {
        product: currentProduct,
      };
    }
  };
</script>
