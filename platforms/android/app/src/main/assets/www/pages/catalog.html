<template>
  <div class="page" data-name="catalog" id="catalog">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="title">Products</div>
      </div>
    </div>
    <div class="page-content">

      <div class="list list-block media-list">
        <ul>
          {{#each products}}
          <li class="swipeout">
            <div class="swipeout-content">
              <a href="/product/{{id}}/" class="item-link item-content">
                <div class="item-media"><img src="{{img}}" width="80"></div>
                <div class="item-inner">
                    <div class="item-title-row">
                        <div class="item-title">{{title}}</div>
                        <div class="item-after">â‚±{{price}}</div>
                    </div>
                  <!--<div class="item-subtitle"><a href=""><span class="mybadge badge {{statecolor}} mr-1">{{state}}</span></a></div>-->
                  <div class="item-text">{{desc}}</div>
                </div>
               
              </a>
              
              <div class="swipeout-actions-right">
                  <div class="stepper stepper-small-md stepper-small  stepper-init margin-left">
                     <!-- <div class="stepper-button-minus prod_{{id}}" onclick="app.updateItem('{{id}}' ,'{{stock}}')"  ></div>-->
                      <div class="stepper-button-minus prod_{{id}}" data-id="{{id}}" data-stock="{{stock}}"  ></div>
                      <div class="stepper-input-wrap">
                         <input type="number" id="prod_{{id}}" readonly name="quant[{{id}}]" class="form-control input-number quantity manage-qtty"  value="0" min="0" max="100">
  
                      </div>
                   <div class="stepper-button-plus prod_{{id}}" onclick="app.addToCart('{{id}}')"></div>
             <!--<div class="stepper-button-plus prod_{{id}}" data-id="{{id}}"></div>-->
              </div>
          </li>

          {{/each}}
        </ul>
      </div>


    </div>
  </div>
</template>
<script>
  return {
    data: function () {
      return {
        products: this.$root.products,
      };
    }
  }
</script>
